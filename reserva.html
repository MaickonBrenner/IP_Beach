<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/reserva.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="shortcut icon" href="icon.png">

    <title>Reserva | IP Beach Sports</title>  
</head>
<body>
    <main>
        <div class="logo">
            <img src="images/logo_branca.png" alt="logo">
        </div>

        <div class="title">
            <h1>Formulário de Reserva</h1>
        </div>

        <div class="row">
            <div class="col-md-2-xs-2">
                <div class="info" style="min-width: 300px;">
                    <div class="info-texto">
                        <p>Selecione uma data</p>
                    </div>
                    <div  class="form-inline text-center">
                        <input type="date" name="data" style="width: 100%;">
                    </div>
                    <br>
                    <div class="info-texto">
                        <p>Selecione um horário</p>
                    </div>
                    <div class="info-horario">
                        <div class="form-inline text-center">
                            <p style="font-weight: bold;">Manhã</p>
                        </div>
                        <form class="form-inline text-center">
                            <button type="button" class="btn btn-warning" style="color: #fff;">06:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">07:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">08:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">09:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">10:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">11:00</button>  
                        </form>
                        <br>
                        <div class="form-inline text-center">
                            <p style="font-weight: bold;">Tarde</p>
                        </div>
                        <form class="form-inline text-center">
                            <button type="button" class="btn btn-warning" style="color: #fff;">13:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">14:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">15:00</button>
                            <button type="utton" class="btn btn-warning" style="color: #fff;">16:00</button>
                            <button type="button" class="btn btn-warning" style="color: #fff;">17:00</button>
                        </form>
                    </div>
                    <br>
                    <div class="form-inline text-center">
                        <p style="font-weight: bold;">Noite</p>
                    </div>
                    <form class="form-inline text-center">
                        <button type="button" class="btn btn-warning" style="color: #fff;">18:00</button>
                        <button type="button" class="btn btn-warning" style="color: #fff;">19:00</button>
                        <button type="button" class="btn btn-warning" style="color: #fff;">20:00</button>
                        <button type="button" class="btn btn-warning" style="color: #fff;">21:00</button>
                        <button type="button" class="btn btn-warning" style="color: #fff;">22:00</button>
                    </form>
                </div>
            </div>
                       
            </div>
            <div class="col-md-2-xs-2">
                    <div class="form" style="min-width: 300px;">
                        <div class="info-texto">
                            <p>Preencha as informações</p>
                        </div>
                        <div class="formulario">
                                <form>
                                    <label for="fnome"> Nome:</label>
                                    <br>
                                    <input type="text" name="tipo_nome" size="60" required placeholder="Nome">
                                    <br><br>
                                    <label for="femail"> E-mail:</label>
                                    <br>
                                    <input type="text" name="tipo_email" size="60" required placeholder="@gmail.com">
                                    <br><br>
                                    <label for="ftelefone"> Telefone:</label>
                                    <br>
                                    <input type="tel" name="tipo_telefone" size="60" required placeholder="(xx) xxxxx-xxxx">
                                    <br>
                                    <div class="form-group">
                                        <label for="modalidade">Modalidade:</label>
                                        <select id="modalidade" name="modalidade">
                                            <option value="" disabled selected>Selecione uma modalidade</option>
                                            <option value="beach-tenis">Beach Tênis</option>
                                            <option value="volei">Vôlei</option>
                                        </select>
                                    </div>
                                    <div class="form-inline text-center"> 
                                        <button type="submit" class="btn btn-warning" style="color: #fff;">Confirmar</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                
            </div>
        </div>
    </main>
</body>
</html>
