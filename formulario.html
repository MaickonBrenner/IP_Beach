<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/formulario.css" />
    <link rel="shortcut icon" href="icon.png">
    <title>Agendamento | IP Beach Sports</title>

<body>
    <div class="container">
        <header>
            <img src="images/logo_branca.png" class="logo">
        </header>
        <main>
            <form class="box">
                <h2>Formulário de reserva</h2>
                <h3>Preencher com as informações necessárias</h3>

                <div class="inputs">

                    <div class="input">
                        <p>Nome</p>
                        <input type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="input">
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="input">
                        <p>Telefone</p>
                        <input type="text" name="telefone" placeholder="Digite seu telefone">
                    </div>
                    <div class="input">
                        <p>Data</p>
                        <input type="date" name="data">
                    </div>
                    <div class="input">
                        <p>Horários</p>
                        <select name="horario">
                            <option value="#" default>Selecione o Horario</option>
                            <option value="7 às 8">7:00 às 8:00</option>
                            <option value="8 às 9">8:00 às 9:00</option>
                            <option value="9 às 10">9:00 às 10:00</option>
                            <option value="10 às 11">10:00 às 11:00</option>
                            <option value="17 às 18">17:00 às 18:00</option>
                            <option value="18 às 19">18:00 às 19:00</option>
                            <option value="19 às 20">19:00 às 20:00</option>
                            <option value="20 às 21">20:00 às 21:00</option>
                            <option value="21 às 22">21:00 às 22:00</option>
                        </select>
                    </div>
                    <button>Enviar</button>   
                </div>
            </form>
        </main>

        <footer>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> IP Beach Tennis Sports &mdash; Todos os direitos reservados.  </a></p> 
        </footer>

    </div>
    
</body>

</html>
